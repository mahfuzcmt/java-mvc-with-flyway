<div class="modal-header">
    <button type="button" class="close" data-ng-click="cancel()">X</button>
    <h4 class="modal-title ng-binding">
		<span ></span>{{formHeader}}
	</h4>
</div>
<form>
    <div class="modal-body">
        <form role="form" name="gradeform">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="mandatory">Product Category</label>
                        <span class="link-pointer" data-ng-click="addNewProductCategory()"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add </span>
                        <select id="groupOfCompanyOID" ui-select2 data-ng-model="product.categoryOID" class="form-control selection-box" data-placeholder="Select Product Category">
                            <option></option>
                            <option data-ng-selected="{{productCategory.oid == product.categoryOID}}" data-ng-repeat="productCategory in productCategoryList" value="{{productCategory.oid}}">{{productCategory.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="mandatory">Product Code</label>
                        <input type="text" id="productCode" class="form-control" data-ng-model="product.productCode" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="mandatory">Name</label>
                        <input type="text" id="name" class="form-control" data-ng-model="product.name" />
                    </div>
                    <div class="form-group">
                        <label class="mandatory">Status</label>
                        <select id="status" ui-select2 data-ng-model="product.status" class="form-control selection-box" data-placeholder="Select Status">
                            <option></option>
                            <option data-ng-selected="{{status.key == product.status}}" data-ng-repeat="status in statusList" value="{{status.key}}">{{status.value}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="w3-btn w3-teal" data-ng-click="saveOrUpdateProduct(product)">Save</button>
        <button class="w3-btn w3-sand" data-ng-click="cancel()">Cancel</button>
    </div>
</form>
