<form>
	<div id="mymodal">
		<div class="modal-header modal-header-confirm">
			<h4 class="modal-title ng-binding">
				<span></span>New Option
			</h4>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-lg-8">
					<label class="control-label">Add Value</label>
			        	<input type="text" class="form-control" placeholder="Add new choices" data-ng-model="newValue"/>
					<p/></p>
				</div>
			</div>
			<div class ="vartical-scroll height-200">
				<ul class ="list-group margin-left-3 margin-right-12" data-ng-repeat="obj in dataList">
					<li class ="list-group-item-custom">{{obj.value}}</li>
			   </ul>
			   <ul class ="list-group margin-left-3 margin-right-12">
					<li data-ng-show="newValue" class = "list-group-item-custom margin-bottom-20">{{newValue}}</li>
			   </ul>
		   </div>
		</div>
		<div class="modal-footer">
			<button id="btnsubmit" type="submit" class="btn btn-primary" data-ng-click="add(newValue)">Add</button>
			<button class="btn btn-deafult" data-ng-click="cancel()">cancel</button>
		</div>
	</div>
</form>
