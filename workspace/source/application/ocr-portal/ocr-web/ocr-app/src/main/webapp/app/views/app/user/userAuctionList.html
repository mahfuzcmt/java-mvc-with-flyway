<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>List of Auction</h1>
	<ol class="breadcrumb">
		<li class="active"><a href="#/userauctionlist"><i class="fa fa-dashboard"></i>List of Auction</a></li>
	</ol>
</section>


<!-- Main content -->
<section class="content">
					
	<div class="row">
		<div class="col-md-12">
			<div data-ng-include="messagePageLocation"></div>
		</div>
	</div>
	
	<div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
            
                <div class="box-header">
                 <div class="col-md-1 margin-top-5" id="clock" data-ng-show="joinTimer.isShow">
			       <b>{{joinTime}}</b>
		           </div>
                    <div class="box-tools">
                        <div class="input-group pull-right">
                            <input type="text" name="table_search" data-ng-model="searchText" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Search" />
                        </div>
                    </div>
                </div>
                
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                    	<thead>
	                        <tr>
	                            <th class="text-left" style="width:25px;">#</th>
	                            <th class="text-left">Title</th>
	                            <th class="text-right" style="width:150px;">Base Price</th>
	                            <th class="text-center" style="width:100px;">Status</th>
	                            <th class="text-center">Operation</th>
	                        </tr>                    	
                    	</thead>
                        <tbody>
	                        <tr data-ng-repeat="auctionObj in filteredAuctions">
	                            <td class="text-left" style="vertical-align: middle;">{{$index+1}}</td>
	                            <td class="text-left" style="vertical-align: middle;">{{auctionObj.title}}</td>
	                            <td class="text-right" style="vertical-align: middle;">{{auctionObj.basePrice | number : 2}}</td>
	                            <td class="text-center" style="vertical-align: middle;">
	                            	<span ng-show="auctionObj.status == 'Inactive'">Active</span>
	                        		<span ng-show = "!(auctionObj.status == 'Inactive')">{{auctionObj.status}}</span>
	                            </td>
	                            <td class="text-center" style="vertical-align: middle;">
	                            	<button class="btn btn-info btn-sm" data-ng-show="auctionObj.status == 'Closed'" data-ng-click="navigatePage(auctionObj)">Show Report</button>
	                            </td>
	                        </tr>
	                    </tbody>
                    </table>
                </div>
                <div class="box-footer clearfix">
                	<div class="col-md-12">
						<div class="col-md-6 col-sm-4">
							<h5 data-ng-show="filteredAuctions.length > 0">{{ pageItemText }}</h5>
							<h5 data-ng-show="filteredAuctions.length == 0">No Auction Found</h5>
						</div>
						
						<div class="col-md-6 col-sm-4">
							<pagination data-ng-model="currentPage" data-total-items="filteredTotalRecords" 
								data-boundary-links="true" data-max-size="itemsPerPage" data-items-per-page="pageSize"></pagination>
						</div>
                	</div>
                </div>
            </div>
        </div>
    </div>

</section>
