<div class="modal-header">
    <button type="button" class="close" data-ng-click="modalOptions.close()">X</button>
    <h4 class="modal-title ng-binding">
		<span ></span>{{modalOptions.headerText}}
	</h4>
</div>

<form>
    <div class="modal-body">
        <form role="form" name="gradeform">
            <div class="row">

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="mandatory">Name</label>
                        <input type="text" id="name" class="form-control" data-ng-model="modalOptions.people.name" />
                    </div>
                    <!-- <div class="form-group">
                        <label class="mandatory">Contact Display Name</label>
                        <input type="text" id="name" class="form-control" data-ng-model="modalOptions.people.contactDisplayName" />
                    </div> -->
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="mandatory">Status</label>
                        <select id="status" ui-select2 data-ng-model="modalOptions.people.status" class="form-control selection-box" data-placeholder="Select Status">
                            <option></option>
                            <option data-ng-selected="{{status.key == modalOptions.people.status}}" data-ng-repeat="status in modalOptions.statusList" value="{{status.key}}">{{status.value}}</option>
                        </select>
                    </div>
                </div>
            </div>

        </form>
    </div>
    
    <div class="modal-footer">
        <button class="w3-btn w3-teal" data-ng-click="modalOptions.ok(modalOptions.people)">Save</button>
        <button class="w3-btn w3-sand" data-ng-click="modalOptions.close()">Cancel</button>
    </div>
</form>
