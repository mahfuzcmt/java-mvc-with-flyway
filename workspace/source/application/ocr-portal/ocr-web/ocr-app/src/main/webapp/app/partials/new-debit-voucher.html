<div class="modal-header">
    <button type="button" class="close" data-ng-click="modalOptions.close()">X</button>
    <h4 class="modal-title ng-binding">
		<span ></span>{{modalOptions.headerText}}
	</h4>
</div>
<form>
    <div class="modal-body">
        <form role="form" name="gradeform">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="mandatory">Particular</label>
                        <textarea id="name"  rows="3" class="form-control" data-ng-model="modalOptions.obj.item" /></textarea>
                    </div>
                    <div class="form-group">
                        <label class="mandatory">Amount</label>
                        <input type="number" id="billAmount" class="form-control" data-ng-model="modalOptions.obj.billAmount" />
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
         <button class="btn btn-warning btn-flat" data-ng-click="modalOptions.ok(modalOptions)">Add</button>
        <button type="button" class="btn btn-default btn-sm btn-flat" data-ng-click="modalOptions.close()">Cancel</button>
    
    </div>
</form>
