
<div class="modal-content">
	
	<div class="modal-header">
        <button type="button" class="close" data-ng-click="modalOptions.close()">X</button>
        <h4 class="modal-title">
			<span class="glyphicon glyphicon-check"></span> {{modalOptions.headerText}}
		</h4>
    </div>

    <div class="modal-body">
        <p>{{modalOptions.bodyText}}</p>
    </div>

    <div class="modal-footer">
        <button class="btn btn-warning btn-flat" data-ng-click="modalOptions.ok()">{{modalOptions.actionButtonText}}</button>
        <button type="button" class="btn btn-default btn-sm btn-flat" data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
    </div>
    
</div>
